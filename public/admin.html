<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Reminder Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 3em;
            color: #2c3e50;
            font-weight: bold;
        }

        .stat-card p {
            margin: 10px 0 0;
            color: #7f8c8d;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalUsers">-</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="totalReminders">-</h3>
                <p>Total Reminders</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingReminders">-</h3>
                <p>Pending Reminders</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchStats() {
            try {
                const res = await fetch('/api/admin/stats');
                const data = await res.json();

                document.getElementById('totalUsers').innerText = data.totalUsers;
                document.getElementById('totalReminders').innerText = data.totalReminders;
                document.getElementById('pendingReminders').innerText = data.pendingReminders;
            } catch (err) {
                console.error('Failed to fetch stats');
            }
        }

        fetchStats();
        setInterval(fetchStats, 5000);
    </script>
</body>

</html>

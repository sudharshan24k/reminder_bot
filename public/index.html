<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reminder Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        p.description {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.2s;
            display: block;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-telegram {
            background: #0088cc;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reminder Assistant</h1>

        <p class="description">
            Never forget a task again.<br>
            Set reminders using <strong>Voice</strong> or <strong>Text</strong> directly on your favorite messaging app.
        </p>

        <div class="cta-buttons">
            <a href="https://wa.me/YOUR_PHONE_NUMBER" class="btn btn-whatsapp">
                Start on WhatsApp
            </a>
            <a href="https://t.me/YOUR_BOT_USERNAME" class="btn btn-telegram">
                Start on Telegram
            </a>
        </div>
    </div>
</body>

</html>
